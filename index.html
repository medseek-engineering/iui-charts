		<title>iui-charts</title>
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.13/angular.min.js"></script>
    <script src="lib/dist/iui-charts.js"></script>
    <script src="demo/demo.js"></script>

    <link rel="stylesheet" href="lib/dist/iui-charts.css">
    <style>
      .container-fluid {
        max-width: 1000px;
      }
      .chart-icon.metric-encounter-element {
        fill: #E06666;
      }
    </style>
	</head>
	<body ng-app="app" ng-controller="ExampleController as chartController">
		<div class="container-fluid">
			<iui-chart 
        chart-settings="chartController.healthInformation.settings"
        display-fields="chartController.healthInformation.displayFields"
        chart-data="chartController.healthInformation.data">
      </iui-chart>
      <button class="btn btn-default" ng-click="chartController.updateData()">update data</button>
      <button class="btn btn-default" ng-click="chartController.healthInformation.data[0].Records[0].systolic = chartController.healthInformation.data[0].Records[0].systolic + 10">change data</button>
      <button class="btn btn-default" ng-click="chartController.healthInformation.data.splice(0,1)">delete entries</button>
		</div>
    <pre>{{chartController.healthInformation.data | json}}</pre>
    <svg class="symbol-defs">
      <defs>
        <filter id="dropShadow">
          <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
          <feOffset dx="2" dy="4" />
          <feMerge>
              <feMergeNode />
              <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>
